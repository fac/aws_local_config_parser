name: Tests

on:
  pull_request:

jobs:
  run-tests:
    name: Run tests
    runs-on: depot-ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run tests and rubocop
      run: bundle exec rake
